<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two Column Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: row; /* Default to row for wider screens */
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) { /* Media query for screens narrower than 600px */
            form {
                flex-direction: column; /* Switch to column layout for narrower screens */
            }

            .form-group {
                margin-right: 0; /* Remove margin-right for vertical layout */
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
